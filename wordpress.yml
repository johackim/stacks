version: '3.7'

services:
  nginx:
    image: ethibox/nginx-proxy:latest
    command:
      - /bin/sh
      - -c
      - |
        sed -i -e 's/app:9000/'$$STACK_NAME'_app:9000/g' /etc/nginx/nginx.conf
        nginx -g 'daemon off;'
    environment:
      - STACK_NAME={{ index .Service.Labels "com.docker.stack.namespace" }}
    volumes:
      - ${VOLUME_PATH}wordpress:/var/www/html:cached
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.wordpress-${NUMBER:-1}.rule=Host(`${DOMAIN:-wordpress.localhost}`)
        - traefik.http.routers.wordpress-${NUMBER:-1}.entrypoints=${SCHEME:-http}
        - traefik.http.routers.wordpress-${NUMBER:-1}.service=wordpress-${NUMBER:-1}
        - traefik.http.routers.wordpress-${NUMBER:-1}.middlewares=wordpress-${NUMBER:-1}
        - traefik.http.services.wordpress-${NUMBER:-1}.loadbalancer.server.port=80
        - traefik.http.middlewares.wordpress-${NUMBER:-1}.headers.customRequestHeaders.X-Forwarded-Port=443
        - traefik.http.middlewares.wordpress-${NUMBER:-1}.headers.customRequestHeaders.X-Forwarded-Proto=${SCHEME:-http}
    networks:
      - internal
      - traefik

  app:
    image: wordpress:${VERSION:-5.4.1-fpm-alpine}
    volumes:
      - ${VOLUME_PATH}wordpress:/var/www/html:cached
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=myp@ssw0rd
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
    networks:
      - internal

  mariadb:
    image: mariadb:10.3.14
    volumes:
      - ${VOLUME_PATH}mariadb:/var/lib/mysql:cached
    environment:
      - MYSQL_ROOT_PASSWORD=myp@ssw0rd
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=myp@ssw0rd
    networks:
      - internal

volumes:
  mariadb:
  wordpress:

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external: true
    name: traefik-net
